<!DOCTYPE html>
<html>
<head>
    <title>Place Order | Zyra</title>
    <link rel="icon" href="./icon.1.png">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            font-family: Arial, sans-serif;
            background: url("./wall8.jpg") no-repeat center center/cover;
            min-height: 100vh;
            color: white;
        }

        .overlay{
            background-color: rgba(0,0,0,0.65);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ORDER BOX */
        .order-box{
            background-color: rgba(255,255,255,0.95);
            color: black;
            padding: 35px;
            width: 420px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .order-box h1{
            margin-bottom: 5px;
        }

        .order-box h3{
            font-weight: normal;
            color: #555;
            margin-bottom: 20px;
        }

        form input, form select{
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button{
            width: 100%;
            padding: 12px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover{
            background-color: #333;
        }

        .note{
            font-size: 13px;
            color: #666;
            margin-top: 10px;
        }

        /* THANK YOU BOX */
        .thank-box{
            display: none;
            background-color: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            text-align: center;
        }

        .thank-box h1{
            font-size: 36px;
            margin-bottom: 15px;
        }

        .thank-box p{
            font-size: 16px;
            color: #ddd;
            line-height: 1.6;
        }

        .thank-box a{
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        .thank-box a:hover{
            background-color: #f6c177;
        }
    </style>

    <script>
        function placeOrder(){
            // hide order form
            document.getElementById("orderSection").style.display = "none";

            // show thank you section
            document.getElementById("thankSection").style.display = "block";

            // redirect to home after 5 seconds
            setTimeout(function(){
                window.location.href = "index.html";
            }, 5000);
        }
    </script>
</head>

<body>

<div class="overlay">

    <!-- ORDER SECTION -->
    <div class="order-box" id="orderSection">
        <h1>Zyra Perfumes</h1>
        <h3>Luxury Scents Crafted for You</h3>

        <form onsubmit="placeOrder(); return false;">
            <input type="text" placeholder="Full Name" required>
            <input type="text" placeholder="Delivery Address" required>

            <select required>
                <option value="">Select Perfume</option>
                <option>Vanilla Royale</option>
                <option>Elixir 11</option>
                <option>Lovefest Burning Cherry</option>
                <option>Utopia Vanilla Coco</option>
                <option>Musk 12</option>
                <option>Deja Vu White Flower</option>
                <option>Eden Juicy Apple</option>
                <option>Invite Only Amber</option>
                <option>Rose Oud</option>
                <option>Sweet Diamond Pink Pepper</option>
            </select>

            <input type="number" placeholder="Number of Sets" min="1" required>
            <input type="tel" placeholder="Mobile Number" required>

            <button type="submit">Place Order</button>
        </form>

        <p class="note">We deliver premium fragrances with love ðŸ’›</p>
    </div>

    <!-- THANK YOU SECTION -->
    <div class="thank-box" id="thankSection">
        <h1>Thank You for Your Order âœ¨</h1>
        <p>
            Your fragrance journey with <strong>Zyra</strong> has begun.<br>
            We are carefully preparing your order with elegance and care.<br><br>
            You will be redirected to the Home page in <strong>5 seconds</strong>.
        </p>

        <a href="index.html">Go to Home Now</a>
    </div>

</div>

</body>
</html>
